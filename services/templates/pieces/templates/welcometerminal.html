    .panel {

  background-blend-mode: multiply;

      box-shadow: 0 15px 5px 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }

.panel::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image:
    url('https://www.transparenttextures.com/patterns/grunge-wall.png'); /* грязно-потёртая текстура */

  mix-blend-mode: multiply; /* чтобы затемнить и придать реализма */

  pointer-events: none;
}

/* Фон */
.menu-button .rectangle-bg {
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg, rgba(16, 16, 16, 1) 0%, rgba(40, 40, 40, 1) 100%);
  box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
}

/* Внутренний фон — OFF по умолчанию */
.menu-button .rectangle-inner {
  position: absolute;
  inset: 6px;
  background: #1d964f;
  border: 1px solid rgba(133, 133, 133, 0.54);
  box-shadow:
    inset 0px 0px 12.9px 5px rgba(255, 255, 255, 0.25),
    0px 4px 4px 3px rgba(0, 0, 0, 0.25),
    inset 0px 4px 2.3px 2px rgba(0, 0, 0, 0.25),
    0px 0px 6.5px 3px rgba(69, 215, 86, 0.25);
  transition: all 0.01s ease;
}
@keyframes industrial-flicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
    box-shadow: 0 0 6px #0dcd5d, 0 0 12px #0dcd5d;

  }
  20%, 22%, 24%, 55% {
    box-shadow: 0 0 3px #0dcd5d;
    
  }
  26% {
    box-shadow: 0 0 22px #3aff97;
  
  }
  70% {
    box-shadow: 0 0 8px #0dcd5d;

  }
  90% {
    box-shadow: 0 0 30px #2eff8c;

  }
}

/* Активное состояние при наведении */
.menu-button.hover-active .rectangle-inner {
  background: #0dcd5d;
  animation: industrial-flicker 0.0003s infinite;
}
.menu-button.hover-active .textura {

}

/* Яркий текст при наведении */
.menu-button.hover-active .label {
