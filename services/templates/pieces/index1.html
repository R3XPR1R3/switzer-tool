  #background {
      position: absolute;
      top: 0;

<body>  
  <div id="background"></div>

  <div id="wrapper">
    <div id="header-placeholder"></div>
    <div id="welcome-placeholder"></div>
    <div id="terminal-placeholder"></div>
  </div> 

</body>
 <script>
async function loadComponent(selector, file) {
    try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(`Failed to load ${file}`);
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
    } catch (error) {
        console.error(`Error loading component: ${error}`);
    }
}

async function initializeAllComponents() {
    await loadComponent("#header-placeholder", "templates/header.html");
    await loadComponent("#welcome-placeholder", "templates/welcometerminal.html");
    await loadComponent("#terminal-placeholder", "templates/terminal.html");

    console.log("All components loaded!");

    // Инициализация после полной загрузки всех компонентов
    initializeApp();
}

document.addEventListener("DOMContentLoaded", initializeAllComponents);

  </script>

</html>
